<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AAPL_2year_minute.csv</title>
</head>
<body>
  <h1>AAPL_2year_minute.csv</h1>
  <table id="table"></table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
    // 獲取CSV檔案的URL
    const url = "https://github.com/nickgk1/aaplcsv/raw/main/AAPL_2year_minute.csv";

    // 發送HTTP請求並處理響應
    Papa.parse(url, {
      download: true,
      header: true,
      complete: function(results) {
        // 將解析後的數據轉換為HTML表格
        const table = results.data.map(function(row) {
          return "<tr>" + Object.values(row).map(function(cell) {
            return "<td>" + cell + "</td>";
          }).join("") + "</tr>";
        }).join("");
        document.getElementById("table").innerHTML = "<tbody>" + table + "</tbody>";
      }
    });
  </script>
</body>
</html>
